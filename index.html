<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="indexstyle.css">
</head>
<body class="container">
  <div>
    <!-- Top Navbar -->
    <nav id="top_nav" class="show">
      <div id="icon" onclick="toggleHandler()">
        <!-- hamburger svg -->
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0,0,256,256">
          <g fill="#ffffff"><g transform="scale(5.33333,5.33333)">
            <path d="M6,22h36v4h-36zM6,10h36v4h-36zM6,34h36v4h-36z"></path>
          </g></g>
        </svg>
      </div>
      <div>
        <span>STUDY PLANNER</span>
      </div>
      <div id="button">
        <button class="btn">Login</button>
        <button class="btn">Signup</button>
      </div>
    </nav>

    <!-- Sidebar -->
    <nav id="sidebar">
      <div id="icon2" onclick="toggleHandler()">
        <!-- hamburger svg -->
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0,0,256,256">
          <g fill="#000"><g transform="scale(5.33333,5.33333)">
            <path d="M6,22h36v4h-36zM6,10h36v4h-36zM6,34h36v4h-36z"></path>
          </g></g>
        </svg>
      </div>
      <div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </div>
      <div id="button">
        <button class="btn">Login</button>
        <button class="btn">Signup</button>
      </div>
    </nav>
  </div>

  <script>
    function toggleHandler() {
        let topnav = document.getElementById("top_nav");
        let sidebar = document.getElementById("sidebar");

        if (sidebar.classList.contains("show")) {
            // Hide sidebar, show topnav
            sidebar.classList.remove("show");
            topnav.classList.remove("hide");
        } else {
            // Show sidebar, hide topnav
            sidebar.classList.add("show");
            topnav.classList.add("hide");
        }
    }
  </script>
</body>
</html>
